<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H√°bitos para dos ¬∑ Tiempo real</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      background: #0f1219;
      color: white;
      padding: 20px;
      min-height: 100vh;
    }
    /* LOGIN */
    #loginScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f1219;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .login-box {
      background: #1a1e2a;
      padding: 40px;
      border-radius: 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .login-box h2 {
      background: linear-gradient(145deg, #4CAF50, #2196F3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      background: #2a2f3a;
      color: white;
      border: 1px solid #3a4050;
      border-radius: 16px;
    }
    .login-box button {
      background: linear-gradient(145deg, #4CAF50, #2196F3);
      color: black;
      padding: 15px 30px;
      border: none;
      border-radius: 16px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
    }
    /* APP (oculta al inicio) */
    .app-container {
      max-width: 1400px;
      margin: 0 auto;
      display: none;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(145deg, #4CAF50, #2196F3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .trackers-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .tracker-column {
      flex: 1 1 450px;
      background: #1a1e2a;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .tracker-title {
      font-size: 1.8rem;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #3a4050;
      padding-bottom: 10px;
    }
    .contador {
      background: rgba(0,0,0,0.3);
      padding: 10px 15px;
      border-radius: 60px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .add-habit {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    .add-habit input {
      flex: 1;
      background: #2a2f3a;
      color: white;
      border: 1px solid #3a4050;
      padding: 10px 15px;
      border-radius: 60px;
    }
    .add-habit button {
      background: #4CAF50;
      color: black;
      font-weight: 700;
      border: none;
      padding: 10px 20px;
      border-radius: 60px;
      cursor: pointer;
    }
    .habits-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 30px;
    }
    .habit-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.05);
      padding: 6px 15px;
      border-radius: 60px;
    }
    .habit-color {
      width: 18px;
      height: 18px;
      border-radius: 50%;
    }
    .habit-name {
      font-size: 0.9rem;
    }
    .remove-habit {
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 5px;
    }
    .remove-habit:hover { color: #ff5577; }
    .month-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 15px 0;
      background: rgba(0,0,0,0.3);
      padding: 8px 15px;
      border-radius: 60px;
    }
    .month-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .month-nav button:hover {
      background: rgba(255,255,255,0.1);
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 25px;
    }
    .weekday {
      text-align: center;
      color: #a0a8c0;
      font-size: 0.8rem;
      padding: 8px 0;
    }
    .day-cell {
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 6px 3px;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .day-number {
      font-size: 0.8rem;
      color: #a0a8c0;
      margin-bottom: 5px;
    }
    .habits-row {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      justify-content: center;
    }
    .habit-circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid rgba(0,0,0,0.2);
      transition: transform 0.1s;
    }
    .habit-circle.done {
      border: 2px solid white;
    }
    .habit-circle:hover {
      transform: scale(1.15);
    }
    .empty-cell {
      background: transparent;
      min-height: 80px;
    }
    .graph-section {
      background: rgba(0,0,0,0.2);
      border-radius: 30px;
      padding: 15px;
    }
    .graph-title {
      color: #a0a8c0;
      margin-bottom: 15px;
    }
    .habit-graph {
      margin-bottom: 15px;
    }
    .habit-graph-header {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }
    .habit-graph-color {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }
    .habit-graph-percent {
      margin-left: auto;
      color: #a0a8c0;
    }
    .graph-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 3px;
    }
    .graph-day {
      width: 24px;
      height: 24px;
      border-radius: 5px;
      background: #2a2f3a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
      color: #a0a8c0;
    }
    .graph-day.done {
      background: var(--color);
      color: white;
    }
    .summary-percent {
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #3a4050;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="loginScreen">
    <div class="login-box">
      <h2>TRACKER DE H√ÅBITOS</h2>
      <input type="password" id="passInput" placeholder="Contrase√±a">
      <button id="loginBtn">ENTRAR</button>
    </div>
  </div>

  <!-- APP -->
  <div class="app-container">
    <h1>üìä H√ÅBITOS PARA DOS</h1>
    <div class="trackers-row">
      <!-- COLUMNA PERSONA 1 -->
      <div class="tracker-column" id="col1">
        <div class="tracker-title">üßë PERSONA 1</div>
        <div class="contador">
          <span>Mis h√°bitos</span>
          <span id="totalHabits1">0</span>
        </div>
        <div class="add-habit">
          <input type="text" id="newHabit1" placeholder="nuevo h√°bito...">
          <button id="addHabit1">‚ûï A√±adir</button>
        </div>
        <div class="habits-list" id="habitsList1"></div>
        <div class="month-nav">
          <button class="prev-month" data-persona="1">‚óÄ</button>
          <span class="month-title" id="month1">Mayo 2025</span>
          <button class="next-month" data-persona="1">‚ñ∂</button>
        </div>
        <div class="calendar" id="calendar1"></div>
        <div class="graph-section">
          <div class="graph-title">üìà Progreso mensual</div>
          <div id="graph1"></div>
          <div class="summary-percent" id="percent1">0%</div>
        </div>
      </div>

      <!-- COLUMNA PERSONA 2 -->
      <div class="tracker-column" id="col2">
        <div class="tracker-title">üßë PERSONA 2</div>
        <div class="contador">
          <span>Mis h√°bitos</span>
          <span id="totalHabits2">0</span>
        </div>
        <div class="add-habit">
          <input type="text" id="newHabit2" placeholder="nuevo h√°bito...">
          <button id="addHabit2">‚ûï A√±adir</button>
        </div>
        <div class="habits-list" id="habitsList2"></div>
        <div class="month-nav">
          <button class="prev-month" data-persona="2">‚óÄ</button>
          <span class="month-title" id="month2">Mayo 2025</span>
          <button class="next-month" data-persona="2">‚ñ∂</button>
        </div>
        <div class="calendar" id="calendar2"></div>
        <div class="graph-section">
          <div class="graph-title">üìà Progreso mensual</div>
          <div id="graph2"></div>
          <div class="summary-percent" id="percent2">0%</div>
        </div>
      </div>
    </div>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js';
    import { getDatabase, ref, onValue, set } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyD8Z8M5TL-SU3oMFYULFaIzhBrD9yObXwo",
      authDomain: "papucholangas.firebaseapp.com",
      databaseURL: "https://papucholangas-default-rtdb.firebaseio.com",
      projectId: "papucholangas",
      storageBucket: "papucholangas.firebasestorage.app",
      messagingSenderId: "392558100266",
      appId: "1:392558100266:web:eb3a5313670bcafba96853"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Referencias Firebase para cada persona
    const persona1HabitsRef = ref(db, 'persona1/habits');
    const persona1CompletionsRef = ref(db, 'persona1/completions');
    const persona2HabitsRef = ref(db, 'persona2/habits');
    const persona2CompletionsRef = ref(db, 'persona2/completions');

    // Elementos DOM
    const loginScreen = document.getElementById('loginScreen');
    const passInput = document.getElementById('passInput');
    const loginBtn = document.getElementById('loginBtn');
    const appContainer = document.querySelector('.app-container');

    // Login
    loginBtn.addEventListener('click', () => {
      if (passInput.value === 'puta') {
        loginScreen.style.display = 'none';
        appContainer.style.display = 'block';
      } else {
        alert('Contrase√±a incorrecta');
      }
    });
    passInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loginBtn.click();
    });

    // Utilidades
    const PASTEL_COLORS = [
      '#FFB6C1', '#B0E0E6', '#C1E1C1', '#FFDAB9', '#E6E6FA',
      '#F0E68C', '#D8BFD8', '#B0C4DE', '#F08080', '#AFEEEE',
      '#98FB98', '#FFA07A', '#DB7093', '#87CEFA', '#FFDEAD'
    ];

    function generateId() {
      return Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    }

    function formatDate(year, month, day) {
      return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    }

    function getDaysInMonth(year, month) {
      return new Date(year, month + 1, 0).getDate();
    }

    function getFirstDayOfMonth(year, month) {
      return new Date(year, month, 1).getDay();
    }

    // Estados locales
    let persona1 = { habits: [], completions: {} };
    let persona2 = { habits: [], completions: {} };

    // Fechas independientes
    let date1 = new Date();
    let date2 = new Date();
    let year1 = date1.getFullYear();
    let month1 = date1.getMonth();
    let year2 = date2.getFullYear();
    let month2 = date2.getMonth();

    // Escuchar cambios en Firebase
    onValue(persona1HabitsRef, (snapshot) => {
      persona1.habits = snapshot.val() || [];
      actualizarTodo();
    });
    onValue(persona1CompletionsRef, (snapshot) => {
      persona1.completions = snapshot.val() || {};
      actualizarTodo();
    });
    onValue(persona2HabitsRef, (snapshot) => {
      persona2.habits = snapshot.val() || [];
      actualizarTodo();
    });
    onValue(persona2CompletionsRef, (snapshot) => {
      persona2.completions = snapshot.val() || {};
      actualizarTodo();
    });

    function calcularChecksMes(state, year, month) {
      let total = 0;
      const days = getDaysInMonth(year, month);
      for (let d = 1; d <= days; d++) {
        const dateStr = formatDate(year, month, d);
        const dayCompletions = state.completions[dateStr] || {};
        total += Object.values(dayCompletions).filter(v => v === true).length;
      }
      return total;
    }

    function actualizarTodo() {
      // Contadores de h√°bitos
      document.getElementById('totalHabits1').innerText = persona1.habits.length;
      document.getElementById('totalHabits2').innerText = persona2.habits.length;

      renderPersona(1, persona1, year1, month1);
      renderPersona(2, persona2, year2, month2);
    }

    function renderPersona(num, state, year, month) {
      const monthNames = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
      document.getElementById(`month${num}`).innerText = `${monthNames[month]} ${year}`;

      // Lista de h√°bitos
      const habitsListDiv = document.getElementById(`habitsList${num}`);
      habitsListDiv.innerHTML = state.habits.map(habit => `
        <div class="habit-item">
          <span class="habit-color" style="background:${habit.color}"></span>
          <span class="habit-name">${habit.name}</span>
          <button class="remove-habit" data-persona="${num}" data-id="${habit.id}">‚úï</button>
        </div>
      `).join('');

      // Calendario
      const firstDay = getFirstDayOfMonth(year, month);
      const daysInMonth = getDaysInMonth(year, month);
      let calendarHtml = '';
      for (let i = 0; i < 7; i++) {
        calendarHtml += `<div class="weekday">${['Dom','Lun','Mar','Mi√©','Jue','Vie','S√°b'][i]}</div>`;
      }
      for (let i = 0; i < firstDay; i++) calendarHtml += '<div class="empty-cell"></div>';
      for (let d = 1; d <= daysInMonth; d++) {
        const dateStr = formatDate(year, month, d);
        const dayCompletions = state.completions[dateStr] || {};
        calendarHtml += `<div class="day-cell"><div class="day-number">${d}</div><div class="habits-row">`;
        state.habits.forEach(habit => {
          const done = dayCompletions[habit.id] || false;
          calendarHtml += `<div class="habit-circle ${done ? 'done' : ''}" 
            style="background:${done ? habit.color : '#2a2f3a'};" 
            data-persona="${num}" 
            data-date="${dateStr}" 
            data-habit-id="${habit.id}"></div>`;
        });
        calendarHtml += '</div></div>';
      }
      document.getElementById(`calendar${num}`).innerHTML = calendarHtml;

      // Gr√°fico
      let graphHtml = '';
      state.habits.forEach(habit => {
        let habitCount = 0;
        let daysHtml = '';
        for (let d = 1; d <= daysInMonth; d++) {
          const dateStr = formatDate(year, month, d);
          const done = state.completions[dateStr]?.[habit.id] || false;
          if (done) habitCount++;
          daysHtml += `<div class="graph-day ${done ? 'done' : ''}" style="--color:${habit.color}">${d}</div>`;
        }
        const percent = ((habitCount / daysInMonth) * 100).toFixed(1);
        graphHtml += `
          <div class="habit-graph">
            <div class="habit-graph-header">
              <span class="habit-graph-color" style="background:${habit.color}"></span>
              <span>${habit.name}</span>
              <span class="habit-graph-percent">${percent}%</span>
            </div>
            <div class="graph-grid">${daysHtml}</div>
          </div>
        `;
      });
      document.getElementById(`graph${num}`).innerHTML = graphHtml || '<div style="color:#a0a8c0">Sin h√°bitos</div>';

      // Porcentaje total
      const totalChecks = calcularChecksMes(state, year, month);
      const maxChecks = state.habits.length * daysInMonth;
      const percentTotal = maxChecks ? ((totalChecks / maxChecks) * 100).toFixed(1) : 0;
      document.getElementById(`percent${num}`).innerText = `${percentTotal}% completado`;
    }

    // Eventos (delegaci√≥n)
    document.addEventListener('click', (e) => {
      // Eliminar h√°bito
      if (e.target.classList.contains('remove-habit')) {
        const num = e.target.dataset.persona;
        const habitId = e.target.dataset.id;
        const refHabits = num === '1' ? persona1HabitsRef : persona2HabitsRef;
        const refCompletions = num === '1' ? persona1CompletionsRef : persona2CompletionsRef;
        const state = num === '1' ? persona1 : persona2;

        const newHabits = state.habits.filter(h => h.id !== habitId);
        set(refHabits, newHabits);

        const completions = { ...state.completions };
        Object.keys(completions).forEach(date => {
          if (completions[date][habitId] !== undefined) {
            delete completions[date][habitId];
            if (Object.keys(completions[date]).length === 0) delete completions[date];
          }
        });
        set(refCompletions, completions);
      }

      // Marcar/desmarcar c√≠rculo
      if (e.target.classList.contains('habit-circle')) {
        const num = e.target.dataset.persona;
        const date = e.target.dataset.date;
        const habitId = e.target.dataset.habitId;
        const refCompletions = num === '1' ? persona1CompletionsRef : persona2CompletionsRef;
        const state = num === '1' ? persona1 : persona2;

        const completions = { ...state.completions };
        if (!completions[date]) completions[date] = {};
        completions[date][habitId] = !completions[date][habitId];
        if (completions[date][habitId] === false) {
          delete completions[date][habitId];
          if (Object.keys(completions[date]).length === 0) delete completions[date];
        }
        set(refCompletions, completions);
      }
    });

    // A√±adir h√°bito
    document.getElementById('addHabit1').addEventListener('click', () => {
      const input = document.getElementById('newHabit1');
      const name = input.value.trim();
      if (!name) return;
      const newHabit = {
        id: generateId(),
        name,
        color: PASTEL_COLORS[persona1.habits.length % PASTEL_COLORS.length]
      };
      set(persona1HabitsRef, [...persona1.habits, newHabit]);
      input.value = '';
    });

    document.getElementById('addHabit2').addEventListener('click', () => {
      const input = document.getElementById('newHabit2');
      const name = input.value.trim();
      if (!name) return;
      const newHabit = {
        id: generateId(),
        name,
        color: PASTEL_COLORS[persona2.habits.length % PASTEL_COLORS.length]
      };
      set(persona2HabitsRef, [...persona2.habits, newHabit]);
      input.value = '';
    });

    // Navegaci√≥n meses
    document.querySelectorAll('.prev-month').forEach(btn => {
      btn.addEventListener('click', () => {
        const num = btn.dataset.persona;
        if (num === '1') {
          month1--;
          if (month1 < 0) { month1 = 11; year1--; }
          actualizarTodo();
        } else {
          month2--;
          if (month2 < 0) { month2 = 11; year2--; }
          actualizarTodo();
        }
      });
    });

    document.querySelectorAll('.next-month').forEach(btn => {
      btn.addEventListener('click', () => {
        const num = btn.dataset.persona;
        if (num === '1') {
          month1++;
          if (month1 > 11) { month1 = 0; year1++; }
          actualizarTodo();
        } else {
          month2++;
          if (month2 > 11) { month2 = 0; year2++; }
          actualizarTodo();
        }
      });
    });

    // Enter en inputs
    document.getElementById('newHabit1').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('addHabit1').click();
    });
    document.getElementById('newHabit2').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('addHabit2').click();
    });
  </script>
</body>
</html>
